<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
      <div>
        <div class="contenedor_elementos">
          <div class="contenedor_imagen">
            <img class="mobile" src="images/image-product-mobile.jpg" alt="Perfume">
            <img class="desktop" src="images/image-product-desktop.jpg" alt="Perfume">
          </div>
          <div class="contenedor_contenido">
              <p class="contenedor_subtitulo">P E R F U M E</p>
              <h1 class="contenedor_titulo">Gabrielle Essence Eau De Parfum</h1>
              <p class="contenedor_texto">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
              <div class="precios">
                <p class="precio_actual">$149.99</p>
                <p class="precio_anterior"><del>$169.99</del></p>
              </div>
              <div class="contenedor_btn">
                <button class="btn_Add"><img class="icono" src="images/icon-cart.svg" alt="carrito">Add to Cart</button>
              </div>
          </div>
        </div>
        
      </div>
  </main>
</body>
</html>
